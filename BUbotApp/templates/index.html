<!DOCTYPE html>
{% load static %}
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"

                <h2 class="py-4 ">How can I help you Isko/Iska?</h3>
