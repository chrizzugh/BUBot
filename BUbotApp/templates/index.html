<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BUbot</title>
        <!-- Favicon-->
        <link
            rel="icon"
            type="image/x-icon"
            href="{% static 'assets/BUbot-logo.png' %}"
        />
        <script
            src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            crossorigin="anonymous"
        ></script>
        <!-- Simple line icons-->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
            rel="stylesheet"
        />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="{% static 'css/styles.css' %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body id="page-top">
        <!-- Header-->
        <div class="masthead d-flex align-items-center">
            <div class="container px-2 px-lg-5 text-center">
                <h1 class="mb-1">Hello!</h1>
                <h2 class="">I'm BUbot, an AI-powered assistive chatbot.</h2>
                <h2 class="mb-3">
                    I can answer you Bicol University related questions.
                </h2>
                <div>
                    <img
                        src="{% static 'assets/BUbot-logo.png' %}"
                        alt="logo"
                        class="image-container"
                    />
                </div>
                <h3 class="py-3" style="color: white">You have questions?</h3>
                <a class="btn btn-primary btn-xl" href="{% url 'chat' %}"
                    >Ask now</a
                >
                <h3 class="py-3" style="color: white; font-size: 16px">
                    <a style="color: white; font-size: 20px" href="">
                        What questions can BUbot answer?
                    </a>
                </h3>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
