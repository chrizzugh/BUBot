<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BUbot</title>
        <!-- Favicon-->
        <link
            rel="icon"
            type="image/x-icon"
            href="{% static 'assets/BUbot-logo.png' %}"
        />
        <script
            src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            crossorigin="anonymous"
        ></script>
        <!-- Simple line icons-->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
            rel="stylesheet"
        />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="{% static 'css/styles.css' %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body
        style="
            background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.1) 100%
                ),
                #3db2ff;
        "
    >
        <!-- Header-->
        <div class="masthead d-flex align-items-center">
            <div class="container px-2 px-lg-5 text-center">
                <div>
                    <img
                        src="{% static 'assets/admin.png' %}"
                        width="20"
                        height="20"
                        alt="logo"
                        class="image-container"
                    />
                    <h3 class="mb-1 pt-2" style="color: white">
                        LOGIN AS ADMINISTRATOR
                    </h3>
                </div>
                <div>
                    <div class="mt-4 mb-4">
                        <input
                            class=""
                            type="text"
                            id="username"
                            required="required"
                            placeholder="USERNAME"
                            style="
                                border: 1px solid;
                                border-radius: 10px;
                                padding-left: 20px;
                                width: 30%;
                                height: 50px;
                            "
                        />
                    </div>
                    <div class="mb-4">
                        <input
                            class=""
                            type="password"
                            id="password"
                            required="required"
                            placeholder="PASSWORD"
                            style="
                                border: 1px solid;
                                border-radius: 10px;
                                padding-left: 20px;
                                width: 30%;
                                height: 50px;
                            "
                        />
                    </div>
                </div>
                <div class="pb-2">
                    <a class="btn btn-primary btn-lg" onclick="validate()"
                        >Login</a
                    >
                </div>
                <!--<p class="py-3" style="color: white; font-size: 12px">-->
                <!--    <a-->
                <!--        style="color: white; font-size: 20px"-->
                <!--        href="{% url 'categories' %}"-->
                <!--    >-->
                <!--        Forgot Password-->
                <!--    </a>-->
                <!--</p>-->
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script>
            function validate() {
                let userName = "admin";
                let passWord = "12345";

                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username == userName && password == passWord) {
                    window.location.href = "{% url 'admin' %}";
                } else {
                    alert("Invalid username or password");
                }
            }
        </script>
    </body>
</html>
