{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#4bffda">
        <meta charset="utf-8" />
        <title>About BUbot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            href="{% static 'css/styles.css' %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body class="">
        <!-- nav -->
        <nav class="nav py-2 px-4 border-bottom flex-grow-1 position-relative">
            <div class="d-flex align-items-center py-1">
                <a class="button-white px-1" href="{% url 'chat' %}">
                    <span class="material-icons-sharp"> arrow_back </span>
                </a>
                <div class="flex-grow-1 pl-1">
                    <strong style="color: #fff">About BUbot</strong>
                </div>
            </div>
        </nav>
        <!-- paragraph -->
        <div class="container px-4 p-5 px-lg-5 text-center">
            <h3 class="d-flex align-items-center" style="font-size: 32px">
                BUbot is an AI-powered chatbot that will help the students of
                Bicol University in answering their queries.
            </h3>
        </div>
        <div class="container px-4 p-4 px-lg-5 text-center">
            <a class="btn btn-secondary btn-xl" href="{% url 'feedback' %}"
                >Give a Feedback</a
            >
        </div>
        <div class="container px-4 p-4 px-lg-5 text-center">
            <a class="btn btn-secondary btn-xl" href="{% url 'report' %}"
                >Report a Problem</a
            >
        </div>
    </body>
</html>
