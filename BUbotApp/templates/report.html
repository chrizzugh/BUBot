{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#4bffda">
        <meta charset="utf-8" />
        <title>Report Problem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"/>
    </head>
    <body class="">
        <!-- nav -->
        <nav class="nav py-2 px-4 border-bottom flex-grow-1 position-relative">
            <div class="d-flex align-items-center py-1">
                <a class="button-white px-1" href="{% url 'about' %}">
                    <span class="material-icons-sharp"> arrow_back </span>
                </a>
                <div class="flex-grow-1 pl-1">
                    <strong style="color: #fff">Report Problem</strong>
                </div>
            </div>
        </nav>
        <!-- describing problem -->
        <div class=" container px-lg-5 p-5">
            <div id="problemDescription" class="">
                <div class="py-2 px-4 flex-grow-1 position-relative">
                    <div class="container mt-1 text-left flex-grow-1">
                        <h4 for="" class="mb-0 px-xl-4">
                            Describe the Problem
                        </h4>
                    </div>
                </div>
                <div class="px-4 text-center ">
                    <div class="row flex-grow-1">
                        <div
                            class="container px-4 p-4 px-lg-5 text-center "
                        >
                        <form method="" action="" id="">
                                <textarea
                                    class="form-control-report"
                                    id=""
                                    rows="4"
                                ></textarea>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- attaching files  -->
        <div class="container px-lg-5 p-5">
            <div class="mt-5" id="attachedFile">
                <div class="py-2 px-4 flex-grow-1 position-relative">
                    <div class="container mt-1 text-left flex-grow-1">
                        <h4 for="" class="pt-4 mb-0 px-xl-4">
                            Add Attachments
                        </h4>
                    </div>
                </div>
                <div class="px-4 ">
                    <div class="row  ">
                        <div
                            class=" container px-4 p-4 px-lg-5"
                        >
                        <form method="" action="" id="" class="form-control-report py-4 text-center">
                                <input type="file"
                                    class="py-5"
                                    id=""
                                    rows="4"
                                ></input>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- savebutton -->
        <div class="container p-1 mt-5">
            <div class="row">
                <div class="col-md-12 text-center mt-5 ">
                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="btn btn-save btn-xl mt-5"
                        data-bs-toggle="modal"
                        data-bs-target="#saveReport"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div
            class="modal fade"
            id="saveReport"
            tabindex="-1"
            aria-labelledby="saveReportLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <a
                            type="button"
                            class="btn-close button-white position-absolute top-2 end-0 px-4"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <span
                                class="material-icons-sharp p-1"
                                style="color: white"
                            >
                                close
                            </span>
                        </a>
                    </div>
                    <div
                        class="modal-body container px-4 p-4 px-lg-5 text-center"
                    >
                        <span
                            class="material-icons-sharp mt-5"
                            style="font-size: 100px; color: white"
                        >
                            insert_emoticon
                        </span>
                        <h3 class="mt-5" style="color: white">
                            Your problem has been reported.
                        </h3>
                        <h3 style="color: white">Thank you!</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(".file-upload").file_upload();
    </script>
</html>
