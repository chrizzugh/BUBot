{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Feedback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="{% static 'assets/BUbot-logo.png' %}"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            href="{% static 'css/styles.css' %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body class="">
        <!-- nav -->
        <nav class="nav py-2 px-4 border-bottom flex-grow-1 position-relative">
            <div class="d-flex align-items-center py-1">
                <a class="button-white px-1" href="{% url 'about' %}">
                    <span class="material-icons-sharp"> arrow_back </span>
                </a>
                <div class="flex-grow-1 pl-1">
                    <strong style="color: #fff">Feedback</strong>
                </div>
            </div>
        </nav>
        <!-- paragraph -->
        <div class="container px-4 p-4 px-lg-5 text-center">
            <h3 class="mb5" style="font-size: 36px">
                How would you rate BUbot?
            </h3>
        </div>
        <div class="container d-flex justify-content-center mt-100">
            <div class="row">
                <div class="col-md-12">
                    <div class="stars">
                        <input
                            class="star star-5"
                            id="star-5"
                            type="radio"
                            name="star"
                            form="save_feedback"
                            value="5"
                        />
                        <label class="star star-5" for="star-5"></label>
                        <input
                            class="star star-4"
                            id="star-4"
                            type="radio"
                            name="star"
                            form="save_feedback"
                            value="4"
                        />
                        <label class="star star-4" for="star-4"></label>
                        <input
                            class="star star-3"
                            id="star-3"
                            type="radio"
                            name="star"
                            form="save_feedback"
                            value="3"
                        />
                        <label class="star star-3" for="star-3"></label>
                        <input
                            class="star star-2"
                            id="star-2"
                            type="radio"
                            name="star"
                            form="save_feedback"
                            value="2"
                        />
                        <label class="star star-2" for="star-2"></label>
                        <input
                            class="star star-1"
                            id="star-1"
                            type="radio"
                            name="star"
                            form="save_feedback"
                            value="1"
                        />
                        <label class="star star-1" for="star-1"></label>
                        {% comment %}
                        <input
                            id="feedback_star"
                            name="feedback_star"
                            value="0"
                            form="save_feedback"
                        />
                        {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
        <!-- comment area -->
        <div class="container px-lg-5 p-5">
            <div id="problemDescription" class="">
                <div class="px-4 text-center">
                    <div class="row flex-grow-1">
                        <div class="container px-4 text-center">
                            <textarea
                                class="form-control-report"
                                id="feedbackDescription"
                                name="feedbackDescription"
                                rows="4"
                                placeholder="Add Description...."
                                form="save_feedback"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-5">
            <div class="row p-5">
                <div class="col-md-12 text-center p-5 mt-5">
                    <!-- Button trigger modal -->
                    <form
                        action=""
                        method="POST"
                        id="save_feedback"
                        name="save_feedback"
                        enctype="multipart/form-data"
                    >
                        {% csrf_token %} {{ feedback }}
                        <button
                            type="submit"
                            class="btn btn-save btn-xl"
                            data-bs-toggle="modal"
                            data-bs-target="#saveFeedback"
                        >
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="saveFeedback"
            tabindex="-1"
            aria-labelledby="saveFeedbackLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <a
                            type="button"
                            class="btn-close button-white position-absolute top-2 end-0 px-4"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <span
                                class="material-icons-sharp p-1"
                                style="color: white"
                            >
                                close
                            </span>
                        </a>
                    </div>
                    <div
                        class="modal-body container px-4 p-4 px-lg-5 text-center"
                    >
                        <span
                            class="material-icons-sharp mt-5"
                            style="font-size: 100px; color: white"
                        >
                            insert_emoticon
                        </span>
                        <h3 class="mt-5" style="color: white">
                            Your feedback has been saved.
                        </h3>
                        <h3 style="color: white">Thank you!</h3>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var one = document.getElementById("star-1");
            var two = document.getElementById("star-2");
            var three = document.getElementById("star-3");
            var four = document.getElementById("star-4");
            var five = document.getElementById("star-5");
            var zero = document.getElementById("feedback_star").value;
            const getNumericValue = (stringValue) => {
                let numericValue;
                if (stringValue === "star-1") {
                    numericValue = 1;
                } else if (stringValue === "star-2") {
                    numericValue = 2;
                } else if (stringValue === "star-3") {
                    numericValue = 3;
                } else if (stringValue === "star-4") {
                    numericValue = 4;
                } else if (stringValue === "star-5") {
                    numericValue = 5;
                } else {
                    numericValue = 0;
                }
                return numericValue;
            };

            var save_Feedback = getElementById("save_Feedback");
            button.addEventListener("click", function () {
                var numericValue = getNumericValue(this.numericValue);
                document.getElementById("feedback_star").value =
                    getNumericValue(this.numericValue);
            });
        </script>
    </body>
</html>
