<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Report Problem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="gui/css/styles.css" rel="stylesheet" />
    </head>
    <body class="">
        <!-- nav -->
        <div class="nav py-2 px-4 border-bottom flex-grow-1 position-relative">
            <div class="d-flex align-items-center py-1">
                <a class="button-white px-3" href="about.html">
                    <span class="material-icons-sharp"> arrow_back </span>
                </a>
                <div class="flex-grow-1 pl-1">
                    <strong style="color: #fff">Report Problem</strong>
                </div>
            </div>
        </div>
        <!-- describing problem -->
        <div class="container px-lg-5 p-5">
            <div id="problemDescription" class="">
                <div class="py-2 px-4 flex-grow-1 position-relative">
                    <div class="container mt-1 text-left flex-grow-1">
                        <h4 for="" class="mb-0 px-xl-4">
                            Describe the Problem
                        </h4>
                    </div>
                </div>
                <div class="px-4 text-center">
                    <div class="row flex-grow-1">
                        <div
                            class="form-outline container px-4 p-4 px-lg-5 text-center"
                        >
                        <form method="" action="" id="">
                            <div class="form-group files"></div>
                                <textarea
                                    class="form-control-description"
                                    id=""
                                    rows="4"
                                ></textarea>
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>
        <!-- attatch file -->
        <div class="container px-lg-5 p-5">
            <div class="mt-5" id="attachedFile">
                <div class="py-2 px-4 flex-grow-1 position-relative">
                    <div class="container mt-1 text-left flex-grow-1">
                        <h4 for="" class="pt-4 mb-0 px-xl-4">
                            Add Attachments
                            <!-- <a href="" class="position-absolute top-2 px-4">
                                <span
                                    class="material-icons-sharp"
                                    style="color: orangered"
                                >
                                    add_circle
                                </span>
                            </a> -->
                        </h4>
                    </div>
                </div>
                <div class="px-4 text-center">
                    <div class="row flex-grow-1 position-relative">
                        <div
                            class="form-outline container px-4 p-4 px-lg-5 text-center"
                        >
                            <form method="" action="" id="">
                                <div class="form-group files ">
                                    <input
                                        type="file"
                                        class=""
                                        multiple=""
                                    />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-5">
            <div class="row p-5">
                <div class="col-md-12 text-center p-5 mt-5">
                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="btn btn-save btn-xl"
                        data-bs-toggle="modal"
                        data-bs-target="#saveFeedback"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(".file-upload").file_upload();
    </script>
</html>
