<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Feedback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="">
        <!-- nav -->
        <div class="nav py-2 px-4 border-bottom flex-grow-1 position-relative">
            <div class="d-flex align-items-center py-1">
                <a class="button-white px-1" href="about.html">
                    <span class="material-icons-sharp"> arrow_back </span>
                </a>
                <div class="flex-grow-1 pl-1">
                    <strong style="color: #fff">Feedback</strong>
                </div>
            </div>
        </div>
        <!-- paragraph -->
        <div class="container px-4 p-4 px-lg-5 text-center">
            <h3 class="mb5" style="font-size: 36px">
                How would you rate BUbot?
            </h3>
        </div>
        <div class="container d-flex justify-content-center mt-100">
            <div class="row">
                <div class="col-md-12">
                    <div class="stars">
                        <form action="">
                            <input
                                class="star star-5"
                                id="star-5"
                                type="radio"
                                name="star"
                            />
                            <label class="star star-5" for="star-5"></label>
                            <input
                                class="star star-4"
                                id="star-4"
                                type="radio"
                                name="star"
                            />
                            <label class="star star-4" for="star-4"></label>
                            <input
                                class="star star-3"
                                id="star-3"
                                type="radio"
                                name="star"
                            />
                            <label class="star star-3" for="star-3"></label>
                            <input
                                class="star star-2"
                                id="star-2"
                                type="radio"
                                name="star"
                            />
                            <label class="star star-2" for="star-2"></label>
                            <input
                                class="star star-1"
                                id="star-1"
                                type="radio"
                                name="star"
                            />
                            <label class="star star-1" for="star-1"></label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- comment area -->
        <div class="container px-4 p-4 px-lg-5 text-center">
            <div class="form-outline container px-4 p-4 px-lg-5 text-center">
                <form>
                    <textarea
                        class="form-control-description"
                        id=""
                        rows="4"
                        placeholder="Add Description here..."
                    ></textarea>
                </form>
            </div>
        </div>
        <div class="container p-5">
            <div class="row p-5">
                <div class="col-md-12 text-center p-5 mt-5">
                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="btn btn-save btn-xl"
                        data-bs-toggle="modal"
                        data-bs-target="#saveFeedback"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="saveFeedback"
            tabindex="-1"
            aria-labelledby="saveFeedbackLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <a
                            href="chat.html"
                            type="button"
                            class="btn-close button-white position-absolute top-2 end-0 px-4"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <span
                                class="material-icons-sharp p-1"
                                style="color: white"
                            >
                                close
                            </span>
                        </a>
                    </div>
                    <div
                        class="modal-body container px-4 p-4 px-lg-5 text-center"
                    >
                        <span
                            class="material-icons-sharp mt-5"
                            style="font-size: 100px; color: white"
                        >
                            insert_emoticon
                        </span>
                        <h3 class="mt-5" style="color: white">
                            Your feedback has been saved.
                        </h3>
                        <h3 style="color: white">Thank you!</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
