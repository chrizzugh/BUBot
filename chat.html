<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>white chat - Bootdey.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="gui/css/styles.css" rel="stylesheet" />
    </head>
    <body class="chat-messages">
<!-- nav -->
                <div class="card ">
                            <div class="nav py-2 px-4 border-bottom flex-grow-1 position-relative ">
                                <div class="d-flex align-items-center py-1 ">
                                    
                            <a class="button-white px-3" href="landing.html">
                                <span class="material-icons-sharp">
                                    arrow_back
                                    </span>
                            </a>
                                        <img
                                            src="gui/assets/BUbot-logo.png"
                                            class="rounded-circle mr-1"
                                            alt="BUbot"
                                            width="40"
                                            height="40"
                                        />
                                    
                                    <div class="flex-grow-1 pl-1">
                                        <strong>BUbot</strong>
                                    </div>
                                        <a class="button-white position-absolute top-2 end-0 px-4" href="">
                                            <span class="material-icons-sharp">
                                            info
                                            </span>
                                        </a>
                                </div>
                            </div>
<!-- chat section -->
                            <div class="p-4 ">

<!-- user chat is chat-message-right -->
                                    <div class="chat-message-right-user pb-4">
                                        <div>
                                            <img
                                                src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                                class="rounded-circle mr-1"
                                                alt="Chris Wood"
                                                width="40"
                                                height="40"
                                            />
                                            <div
                                                class="text-muted small text-nowrap mt-2"
                                            >
                                                2:33 am
                                            </div>
                                        </div>
                                        <div
                                            class="chat-message-right py-2 px-3 mr-3"
                                        >
                                            Lorem ipsum dolor sit amet, vis erat
                                            denique in, dicunt prodesset te vix.
                                        </div>
                                    </div>

<!-- bubot reply is chat-message-left -->
                                    <div class="chat-message-left-user pb-4">
                                        <div class="">
                                            <img
                                                src="gui/assets/BUbot-logo.png"
                                                class="rounded-circle mr-1"
                                                alt="BUbot"
                                                width="40"
                                                height="40"
                                            />
                                            <div
                                                class="text-muted small text-nowrap mt-2"
                                            >
                                                2:34 am
                                            </div>
                                        </div>
                                        <div
                                            class="chat-message-left py-2 px-3 ml-3"
                                        >
                                            Sit meis deleniti eu, pri vidit
                                            meliore docendi ut, an eum erat
                                            animal commodo.
                                        </div>
                                    </div>
                            </div>
<!-- user asking query -->
                            <div class="py-3 px-4 input-group fixed-bottom">
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Type here"
                                    />
                                    <button class="button-send">
                                        <span class="material-icons-sharp">
                                            send
                                            </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script type="text/javascript"></script>
    </body>
</html>
